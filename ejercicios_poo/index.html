<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Formulario</title>
  </head>
  <body>
  <br/>
  <br/>
   <div class="card-auto">
     <div  class="container">
        <h1 class="text-center">Formulario de Ingreso</h1>
     </div> 
   </div> 
    <div class="container" >
     <div class="card borderer" >
       <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-1">
            <label for="validationCustom01" class="form-label">N°_Matricula</label>
            <input type="number" class="form-control" id="validationCustom01"  required>
        </div>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            ¡Se ve bien!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            ¡Se ve bien!
          </div>
        </div>
        <div class="col-md-2">
            <label for="validationCustom02" class="form-label">Cedula</label>
            <input type="number" class="form-control" id="validationCustom02"  required>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Dirreccion</label>
            <input type="text" class="form-control" id="validationCustom02"  required>
            <div class="valid-feedback">
              ¡Se ve bien!
            </div>
        </div>    
        <div class="col-md-2">
          <label for="validationCustom04" class="form-label">Genero</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">.....</option>
            <option>Mujer</option>
            <option>Hombre</option>
          </select>
          <div class="invalid-feedback">
            Selecciona una opcion.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Guardar</button>
        </div>
        </form>
      </div>
    </div> 
  </body>
   <br/>
   <br/>
   <div class="container">
    <button type="button" class="btn btn-outline-info btn-lg">Buscar</button>
    <br/>
    <br/>
    <div class="card">
        <br/>
        <table class="table">
        
            <thead class="table-light">
              <tr>
                <th>N°_Matricula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cedula</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>001</th>
                <th>John</th>
                <th>Mark</th>
                <th>0000000</th>

              </tr>
            </tbody>
          </table>
    </div>
   </div>
</html>
